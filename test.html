<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Quiz: Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link type="image/x-icon" rel="shortcut icon" href="./images/nasa-logo.png">
  </head>

  <body>
  <div class='row'>
<div class='col-md-8' style='background-color:${colorCode};'>
    <span>Hour: ${i}</span>
    <input type='text' class='form-control' data-hour=${i} placeholder='Eat, sleep, code' minlength='2' maxlength='50'></input>
</div>
<div class='col-md-4'>
    <button type='button' class='btn btn-primary create' data-hour=${i}>Create</button>
    <button type='button' class='btn btn-danger delete' data-hour=${i}>Delete</button>
    </div>
</div>
</div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</html>
